<app-my-file-uploader
  label="Select an audio file"
  accept="audio/*"
  (fileSelect)="onAudioFileSelected($event)"
></app-my-file-uploader>

<app-my-file-uploader
  label="Select a JSON file"
  accept=".json"
  (fileSelect)="onJsonFileSelected($event)"
></app-my-file-uploader>

<p-messages [(value)]="messages"></p-messages>
