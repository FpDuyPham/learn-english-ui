<p-toast></p-toast>

<div class="card">
    <h1 class="text-2xl font-bold mb-6">Lesson Generator</h1>

    <p-steps [model]="steps" [(activeIndex)]="activeIndex" [readonly]="false"
        (activeIndexChange)="onActiveIndexChange($event)" styleClass="mb-6"></p-steps>

    <!-- Step 1: Upload & Configure -->
    <div *ngIf="activeIndex === 0" class="p-4 border-round surface-card shadow-1">
        <h2 class="text-xl font-semibold mb-4">Upload & Configure</h2>

        <div class="grid">
            <div class="col-12 md:col-6">
                <h3 class="font-medium mb-3">Audio File</h3>
                <p-fileUpload mode="advanced" [customUpload]="true" (onSelect)="onFileSelect($event)"
                    [showUploadButton]="false" [showCancelButton]="false" chooseLabel="Select Audio" accept="audio/*"
                    [maxFileSize]="50000000" styleClass="w-full">
                    <ng-template pTemplate="content">
                        <div *ngIf="!selectedFile"
                            class="flex flex-column align-items-center justify-content-center p-5">
                            <i class="pi pi-cloud-upload text-5xl text-primary mb-3"></i>
                            <p class="m-0">Drag and drop audio file here</p>
                        </div>
                    </ng-template>
                </p-fileUpload>
            </div>

            <div class="col-12 md:col-6">
                <h3 class="font-medium mb-3">Correct Script</h3>
                <textarea pInputTextarea [(ngModel)]="scriptText" rows="10" class="w-full"
                    placeholder="Paste your script here..."></textarea>
            </div>
        </div>

        <div class="flex justify-content-end mt-4">
            <p-button label="Next Step" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextStep()"
                [disabled]="!selectedFile || !scriptText"></p-button>
        </div>
    </div>

    <!-- Step 2: Waveform & Visualization -->
    <!-- Use [hidden] to keep Wavesurfer instance alive -->
    <div [class.hidden]="activeIndex !== 1" class="p-4 border-round surface-card shadow-1">
        <h2 class="text-xl font-semibold mb-4">Waveform & Visualization</h2>

        <!-- Progress Bar -->
        <div *ngIf="isProcessing || progress > 0" class="mb-4">
            <div class="flex justify-content-between mb-2">
                <span class="font-medium">{{ progressStatus }}</span>
                <span>{{ progress | number:'1.0-0' }}%</span>
            </div>
            <p-progressBar [value]="progress" [showValue]="false"></p-progressBar>
        </div>

        <!-- Waveform Container -->
        <div class="border-1 surface-border border-round p-3 surface-ground mb-4">
            <div #waveform class="w-full"></div>
        </div>

        <div class="flex justify-content-between mt-4">
            <p-button label="Back" icon="pi pi-arrow-left" styleClass="p-button-secondary p-button-text"
                (onClick)="prevStep()"></p-button>
            <p-button label="Next Step" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextStep()"
                [disabled]="isProcessing || !segments.length"></p-button>
        </div>
    </div>

    <!-- Step 3: Edit Segments -->
    <div *ngIf="activeIndex === 2" class="p-4 border-round surface-card shadow-1">
        <h2 class="text-xl font-semibold mb-4">Edit Segments</h2>

        <p-table [value]="segments" [scrollable]="true" scrollHeight="400px" styleClass="p-datatable-sm mb-4">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 200px">Time</th>
                    <th>Text</th>
                    <th style="width: 100px" class="text-right">Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-seg>
                <tr>
                    <td class="font-mono text-sm">
                        {{ seg.start | number:'1.2-2' }} - {{ seg.end | number:'1.2-2' }}
                    </td>
                    <td>
                        <input pInputText type="text" [(ngModel)]="seg.text"
                            class="w-full border-none bg-transparent p-0">
                    </td>
                    <td class="text-right">
                        <button pButton icon="pi pi-play" class="p-button-text p-button-rounded p-button-sm"
                            (click)="wavesurfer?.setTime(seg.start); wavesurfer?.play()"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>

        <div class="flex justify-content-between mt-4">
            <p-button label="Back" icon="pi pi-arrow-left" styleClass="p-button-secondary p-button-text"
                (onClick)="prevStep()"></p-button>
            <p-button label="Export JSON" icon="pi pi-download" styleClass="p-button-success"
                (onClick)="exportJson()"></p-button>
        </div>
    </div>
</div>
