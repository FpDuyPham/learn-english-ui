<p-toast></p-toast>

<!-- Add the save button to your audio splitter template -->
<button *ngIf="!isEmbedded" pButton type="button" label="Save to Exercise" (click)="saveSegmentsToExercise()"></button>

<p-card>
  <div class="flex justify-content-end">
    <p-button (click)="clearFile()" icon="pi pi-times" label="Clear File" [disabled]="selectedFile === null"
      styleClass="p-button-danger"></p-button>
  </div>
  <app-upload-file></app-upload-file>

  <div class="grid">
    <div class="col-12">
      <div *ngIf="segments.length > 0">
        <div class="flex justify-content-between align-items-center mb-3">
          <h2>Segments</h2>
          <button pButton type="button" label="Export JSON" icon="pi pi-download" (click)="exportJson()"
            class="p-button-secondary"></button>
        </div>

        <div class="flex flex-column gap-3">
          <div *ngFor="let segment of segments; let i = index" class="surface-card p-3 shadow-2 border-round">
            <div
              class="flex flex-column sm:flex-row align-items-start sm:align-items-center justify-content-between mb-3 gap-3">
              <span class="font-bold text-xl">Segment {{i + 1}}</span>
              <div class="flex flex-wrap gap-2">
                <button pButton type="button" (click)="playSegment(segment)" pTooltip="Play" icon="pi pi-play"
                  styleClass="p-button-sm" tooltipPosition="top"></button>
                <button pButton type="button" (click)="downloadSegment(segment, i)" pTooltip="Download"
                  icon="pi pi-download" styleClass="p-button-secondary p-button-sm" tooltipPosition="top"></button>

                <button pButton type="button" icon="pi pi-arrows-h" (click)="splitSegment(i)" pTooltip="Split Segment"
                  tooltipPosition="top" class="p-button-warning p-button-sm"></button>
                <button *ngIf="i < segments.length - 1" pButton type="button" icon="pi pi-angle-double-down"
                  (click)="mergeSegment(i)" pTooltip="Merge with Next" tooltipPosition="top"
                  class="p-button-help p-button-sm"></button>

                <button pButton type="button" icon="pi pi-save" (click)="updateSegmentAudio(segment)"
                  pTooltip="Save Audio Changes" tooltipPosition="top" class="p-button-success p-button-sm"></button>
                <button pButton type="button" icon="pi pi-trash" (click)="deleteSegment(i)" pTooltip="Delete Segment"
                  tooltipPosition="top" class="p-button-danger p-button-sm"></button>
              </div>
            </div>

            <div class="grid formgrid p-fluid">
              <div class="field col-12 md:col-6">
                <label>Start Time (s)</label>
                <input pInputText type="number" [(ngModel)]="segment.start" (change)="updateSegmentAudio(segment)"
                  step="0.1" class="w-full">
              </div>
              <div class="field col-12 md:col-6">
                <label>End Time (s)</label>
                <input pInputText type="number" [(ngModel)]="segment.end" (change)="updateSegmentAudio(segment)"
                  step="0.1" class="w-full">
              </div>
              <div class="field col-12 md:col-6">
                <label>English Text</label>
                <textarea pInputTextarea [(ngModel)]="segment.englishText" rows="2" class="w-full"></textarea>
              </div>
              <div class="field col-12 md:col-6">
                <label>Vietnamese Text</label>
                <textarea pInputTextarea [(ngModel)]="segment.vietnameseText" rows="2" class="w-full"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</p-card>
